<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <dialog id="favDialog">
        <form id="dialogForm">

            <div class="pOneDiv">
                <label for="pOne">Player One Name</label>
                <input type="text" id="pOne" required>
            </div>

            <div class="pTwoDiv">
                <label for="pTwo">Player Two Name</label>
                <input type="text" id="pTwo" required>
            </div>

            <div class="formButtons">
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>

    <div class="uiButtons">
        <button class="startButton">New Game</button>
        <button class="createButton">Create Players</button>
    </div>

    <div class="playerNames">
        <div class="playerOneDiv">
            Player One
        </div>
        <div class="playerTwoDiv">
            Player Two
        </div>
    </div>

    <div class="board">

        <div class="cell" data-position="0"></div>
        <div class="cell" data-position="1"></div>
        <div class="cell" data-position="2"></div>
        <div class="cell" data-position="3"></div>
        <div class="cell" data-position="4"></div>
        <div class="cell" data-position="5"></div>
        <div class="cell" data-position="6"></div>
        <div class="cell" data-position="7"></div>
        <div class="cell" data-position="8"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
